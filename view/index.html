<html ng-app="renanMPNCrossover">
	<head>
		<title>RenanMPN - Crossover</title>
		
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css" />

		<link rel="stylesheet" type="text/css" href="lib/flat-ui/css/flat-ui.css" />
        <link rel="stylesheet" type="text/css" href="css/app.css" />
    	
        <script src="lib/angular/angular.js"></script>
		<script src="lib/angular/angular-messages.js"></script>
        
		<script src="lib/jquery/jquery-2.1.4.js"></script>		
		<script src="lib/flat-ui/js/flat-ui.js"></script>
        
        <script src="js/app.js"></script>
        
        <script src="js/controller/renanMPNCrossoverCtrl.js"></script>
		
		<script src="js/value/configValue.js"></script>
		
		<script src="js/directives/uiRawnumber.js"></script>

	</head>
	<body ng-controller="renanMPNCrossoverCtrl">

		<div class="jumbotron">
			<h3>{{app}}</h3>	
			
			
			<form name="numberForm">	
                
               <div ng-bind-html="renderHtml()">
                    
                </div>				
				
				<!-- row -->
				<div class="row">	
					<div class="col-md-1"></div>
					<div class="col-md-5">
						<label>Raw Number</label>
						<input class="form-control" name="rawNumber" ng-model="rawNumber" placeholder="Your Raw Number"  ui-rawnumber  required/>
					</div>
					<div class="col-md-5">
						<label>Prettified number</label>
						<input class="form-control" name="prettifiedNumber" ng-model="prettifiedNumber" placeholder="Prettified Number" ng-disabled="true" />
					</div>
					<div class="col-md-1"></div>
				</div>	
				<!-- /row -->
				
				<br /> 
				
				<!-- row -->
				<div class="row">
					<div class="col-md-4"></div>
					
					<div class="col-md-4">
						<button class="btn btn-primary btn-block"  ng-click="convertRawNumber(rawNumber)" >Convert Raw Number</button>
					</div>
					
					<div class="col-md-4"></div>
				</div>
				
				
				
				
			</form>
			
		</div>
		
		
	</body>
</html>
